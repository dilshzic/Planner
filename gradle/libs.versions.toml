[versions]
# --- Core SDK & Plugins ---
agp = "8.7.3"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.25"
gmsGoogleServices = "4.4.4"

# --- AndroidX Core ---
coreKtx = "1.15.0"
activityCompose = "1.9.3" # Updated from your "New" list
lifecycleRuntimeKtx = "2.10.0"
work = "2.11.1"

# --- Compose ---
composeBom = "2026.02.00"
material3 = "1.4.0"
material3WindowSizeClass = "1.4.0"
navigationCompose = "2.8.5"

# --- Dependency Injection (Hilt) ---
hiltAndroid = "2.57.1"
hiltNavigationCompose = "1.3.0" # Covers hilt-work and hilt-compiler too per your list

# --- Database (Room) ---
room = "2.6.1" # Consolidated 2.8.4 and 2.6.1 to 2.6.1 as it matches your KTX/Compiler usage
roomCommonJvm = "2.8.4"

# --- Firebase & Google ---
firebaseBom = "33.1.0" # Kept 33.1.0 to match your build.gradle implementation
vertexai = "16.5.0"
playServicesAuth = "21.5.0"
kotlinxCoroutinesPlayServices = "1.7.3"

# --- Testing ---
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

[libraries]
# --- AndroidX & Core ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "work" }

# --- Compose ---
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
